<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lyrics Striped</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        .padding {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="padding"></div>
        <div class="card">
            <div class="card-body">
                Please paste the copied lyrics into the text box on the left and click the Convert button 
            </div>
        </div>
        <div class="padding"></div>
        <form>
            <div class="row">
                <div class="col-6">
                    <textarea class="form-control" rows="10" id="original"></textarea>
                </div>
                <div class="col-6">
                    <textarea class="form-control" rows="10" id="translated"></textarea>
                </div>
            </div>
        </form>
        <div class="padding"></div>
        <a class="btn btn-primary" href="javascript:void(0);" onclick="transform()">convert </a>
		<a class="btn btn-primary" href="javascript:void(0);" onclick="copy()">copy </a>
		<a class="btn btn-primary" href="https://translate.google.cn/?sl=en&tl=pt&text=daily&op=translate" target="_blank">translate </a>
    </div>
    <script type="text/javascript">
        const transform = () => {
            $('#translated').val($('#original').val().replace(/\[\d+:\d+\.\d+\]/g, ''))
        }
		function copy(){
				const text = document.getElementById('translated');
				text.select();
				if(document.execCommand('copy')){
				alert("The content on the right has been copied ")
				};
				
          }
    </script>
</body>
</html>
